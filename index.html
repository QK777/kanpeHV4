<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FF14 カンペ</title>
  <style>
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,"Noto Sans JP",sans-serif;background:#0b1020;color:rgba(240,248,255,.9);display:flex;min-height:100vh;align-items:center;justify-content:center;}
    .box{max-width:720px;padding:20px 18px;border:1px solid rgba(180,205,255,.18);border-radius:16px;background:rgba(18,20,32,.72)}
    .muted{color:rgba(240,248,255,.65);font-size:13px;line-height:1.6}
  </style>
</head>
<body>
  <div class="box">
    <div style="font-weight:800;letter-spacing:.2px">FF14 カンペ</div>
    <div class="muted" style="margin-top:10px">
      自動判定で PC / スマホページに振り分けています…
      <br>もし切り替わらない場合は、下のリンクを使ってください。
      <div style="margin-top:10px;display:flex;gap:10px;flex-wrap:wrap">
        <a href="./pc.html" style="color:#9ad3ff">PC版へ</a>
        <a href="./mobile.html" style="color:#9ad3ff">スマホ版へ</a>
      </div>
      <div style="margin-top:12px;opacity:.85">
        <b>使い方：</b> このファイルを <code>index.html</code> として配置し、
        PC版を <code>pc.html</code>、スマホ版を <code>mobile.html</code> にしてください。
      </div>
    </div>
  </div>

<script>
(function(){
  const qs = new URLSearchParams(location.search);
  // 手動指定 ?view=pc / ?view=mobile
  const forced = qs.get('view');
  if(forced === 'pc'){ location.replace('./pc.html'); return; }
  if(forced === 'mobile'){ location.replace('./mobile.html'); return; }

  const ua = navigator.userAgent || '';
  const isTouch = ('ontouchstart' in window) || (navigator.maxTouchPoints > 1);
  const isSmall = Math.min(screen.width, screen.height) <= 820;
  const isMobileUA = /iPhone|iPad|iPod|Android/i.test(ua);

  const toMobile = isMobileUA || (isTouch && isSmall);
  location.replace(toMobile ? './mobile.html' : './pc.html');
})();
</script>
</body>
</html>
