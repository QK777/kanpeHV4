<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>FF14 カンペ（十字/X字 + マーカー）</title>
  <style>
    :root{
      --app-bg:#0b0f14;
      --panel-bg:#0e141b;
      --text:#e6edf3;
      --muted:rgba(230,237,243,.72);
      --border:rgba(230,237,243,.16);
      --shadow:0 14px 34px rgba(0,0,0,.55);

      /* t1っぽい色 */
      --pink:#ff9aa2;
      --yellow:#fff2a1;
      --blue:#9ad9ff;
      --purple:#d1b3ff;

      /* ボタンサイズ（端末幅に応じて自動調整） */
      --sq: clamp(62px, 10.5vw, 86px);
      --ci: clamp(68px, 11.5vw, 92px);
      --sq-font: clamp(34px, 6.2vw, 58px);
      --ci-font: clamp(38px, 6.8vw, 66px);

      /* タップしやすい当たり判定の余白 */
      --hit-pad: 10px;
    }

    *{ box-sizing:border-box; }

    .hidden{ display:none; }

    body{
      margin:0;
      background:var(--app-bg);
      color:var(--text);
      font-family:"Segoe UI", system-ui, -apple-system, "Hiragino Kaku Gothic ProN", "Noto Sans JP", sans-serif;
      -webkit-font-smoothing:antialiased;
      text-rendering:optimizeLegibility;
      overflow-x:hidden;
    }

    /* ===== レイアウト ===== */
    #wrap{
      display:flex;
      gap:22px;
      padding:18px;
      align-items:stretch;
    }

    #leftPanel{
      width:min(520px, 100%);
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    .sectionTitle{
      font-size:12px;
      color:var(--muted);
      letter-spacing:.02em;
      margin-left:2px;
      margin-top:6px;
    }

    /* ===== 十字 / X字 ===== */
    #topRow{
      display:flex;
      gap:12px;
      align-items:center;
      flex-wrap:wrap;
    }

    .choiceBtn{
      min-width:150px;
      height:56px;
      padding:0 14px;
      border-radius:18px;
      border:2px solid rgba(255,255,255,.14);
      background:#0f141a;
      color:var(--text);
      font-size:22px;
      font-weight:800;
      cursor:pointer;
      box-shadow:0 8px 18px rgba(0,0,0,.38);
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }
    .choiceBtn.cross{ border-color: rgba(79,195,247,.9); }
    .choiceBtn.x{ border-color: rgba(255,111,97,.9); }
    .choiceBtn.active{ outline:3px solid rgba(255,255,255,.88); outline-offset:3px; }

    /* ===== マーカー盤面 ===== */
    #pad{
      position:relative;
      width:100%;
      max-width:520px;
      aspect-ratio: 420 / 340;
      background:#000;
      border-radius:18px;
      box-shadow:var(--shadow);
      overflow:hidden;
    }

    .token{
      position:absolute;
      left:50%; top:50%;
      transform:translate(-50%, -50%);
      display:flex;
      align-items:center;
      justify-content:center;
      border:3px solid #000;
      color:#000;
      font-weight:900;
      user-select:none;
      cursor:pointer;
      box-shadow:0 8px 18px rgba(0,0,0,.38);
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }

    /* 当たり判定を少し広げる（見た目は変えない） */
    .token::before{
      content:"";
      position:absolute;
      inset: calc(-1 * var(--hit-pad));
      border-radius:999px;
    }

    .token.square{
      width:var(--sq);
      height:var(--sq);
      border-radius:12px;
      font-size:var(--sq-font);
    }
    .token.circle{
      width:var(--ci);
      height:var(--ci);
      border-radius:999px;
      font-size:var(--ci-font);
    }

    .token.pink{ background:var(--pink); }
    .token.yellow{ background:var(--yellow); }
    .token.blue{ background:var(--blue); }
    .token.purple{ background:var(--purple); }

    .token.active{
      outline:4px solid rgba(255,255,255,.88);
      outline-offset:4px;
    }

    /* ===== 右側：2段ビューア ===== */
    #viewerStack{
      flex:1;
      display:flex;
      flex-direction:column;
      gap:14px;
      min-height:340px;
    }

    .viewerPanel{
      background:var(--panel-bg);
      border:1px solid var(--border);
      border-radius:28px;
      display:flex;
      align-items:center;
      justify-content:center;
      box-shadow:var(--shadow);
      overflow:hidden;
      position:relative;
      min-height:160px;
      touch-action: pan-y; /* 縦スクロールは許可、横スワイプは自前 */
    }

    .viewerPanel img{
      max-width:100%;
      max-height:100%;
      object-fit:contain;
      display:block;
    }

    .placeholder{
      color:rgba(230,237,243,.62);
      font-weight:700;
      letter-spacing:.02em;
      padding:18px;
      text-align:center;
    }

    .swipeHint{
      position:absolute;
      left:12px;
      bottom:10px;
      font-size:11px;
      color:rgba(230,237,243,.70);
      background:rgba(0,0,0,.22);
      border:1px solid rgba(255,255,255,.10);
      padding:6px 8px;
      border-radius:12px;
      user-select:none;
      pointer-events:none;
      backdrop-filter: blur(4px);
    }

    .viewerLabel{
      position:absolute;
      right:12px;
      top:10px;
      font-size:11px;
      color:rgba(230,237,243,.80);
      background:rgba(0,0,0,.22);
      border:1px solid rgba(255,255,255,.10);
      padding:6px 8px;
      border-radius:12px;
      user-select:none;
      pointer-events:none;
      backdrop-filter: blur(4px);
    }

    .dividerLine{
      height:1px;
      background:rgba(255,255,255,.12);
      border:0;
      margin:0;
    }

    @media (max-width: 980px){
      #wrap{ flex-direction:column; }
      #leftPanel{ width:auto; }
      #viewerStack{ min-height: 320px; }
      .choiceBtn{ min-width: 140px; height:54px; font-size:20px; }
      .viewerPanel{ min-height: 180px; }
    }

    @media (max-width: 520px){
      .viewerPanel{ min-height: 200px; }
    }
  </style>
</head>
<body>
  <div id="wrap">
    <div id="leftPanel">
      <div class="sectionTitle">十字 / X字</div>
      <div id="topRow" aria-label="十字・X字ボタン">
        <button class="choiceBtn cross" data-key="CROSS">十字</button>
        <button class="choiceBtn x" data-key="X">X字</button>
      </div>

      <div class="sectionTitle">マーカー（1 / 2 / 3 / 4 / A / B / C / D）</div>
      <div id="pad" aria-label="マーカー切替ボタン"></div>
    </div>

    <div id="viewerStack" aria-label="表示エリア">
      <div class="viewerPanel" id="viewerTop" aria-label="十字/X字の画像表示">
        <span class="placeholder" id="phTop" data-default="十字/X字：画像が見つかりません">十字/X字：画像が見つかりません</span>
        <div class="swipeHint">←→ スワイプで切替</div>
        <div class="viewerLabel">十字 / X字</div>
      </div>

      <hr class="dividerLine" />

      <div class="viewerPanel" id="viewerMain" aria-label="マーカーの画像表示">
        <span class="placeholder" id="phMain" data-default="マーカー：画像が見つかりません">マーカー：画像が見つかりません</span>
        <div class="swipeHint">←→ スワイプで切替</div>
        <div class="viewerLabel">マーカー</div>
      </div>
    </div>
  </div>

  <script>
    // =========================
    // 公開用：ボタン → 画像ファイル（同じフォルダに置く）
    // =========================
    // 画像を置く場所（例：img/ に入れるなら "./img/" に変更）
    const BASE = "./";

    const IMAGES = {
      // 十字 / X字
      CROSS: BASE + "jyuuji.png",
      X:     BASE + "Xji.png",

      // マーカー
      A:   BASE + "sen_a.png",
      B:   BASE + "sen_b.png",
      C:   BASE + "sen_c.png",
      D:   BASE + "sen_d.png",
      "1": BASE + "sen_1.png",
      "2": BASE + "sen_2.png",
      "3": BASE + "sen_3.png",
      "4": BASE + "sen_4.png",
    };

    // =========================
    // ボタン定義（%座標）
    // ※必要ならここを調整するだけで配置が変えられる
    // =========================
    const MAIN_BUTTONS = [
      // 四角
      { key: "1", label: "1", shape: "square", color: "pink",   x: 18, y: 24 },
      { key: "2", label: "2", shape: "square", color: "yellow", x: 66, y: 26 },
      { key: "3", label: "3", shape: "square", color: "blue",   x: 66, y: 74 },
      { key: "4", label: "4", shape: "square", color: "purple", x: 22, y: 74 },
      // 丸
      { key: "A", label: "A", shape: "circle", color: "pink",   x: 42, y: 10 },
      { key: "B", label: "B", shape: "circle", color: "yellow", x: 86, y: 50 },
      { key: "C", label: "C", shape: "circle", color: "blue",   x: 40, y: 90 },
      { key: "D", label: "D", shape: "circle", color: "purple", x: 10, y: 50 },
    ];

    // スワイプ切替の順番
    const ORDER_TOP  = ["CROSS", "X"];
    const ORDER_MAIN = ["1","2","3","4","A","B","C","D"];

    // =========================
    // 状態
    // =========================
    const state = {
      activeTop:  "CROSS",
      activeMain: "A",
    };

    const pad = document.getElementById("pad");
    const topRow = document.getElementById("topRow");

    const viewerTop  = document.getElementById("viewerTop");
    const viewerMain = document.getElementById("viewerMain");
    const phTop  = document.getElementById("phTop");
    const phMain = document.getElementById("phMain");

    function renderPanel(panelEl, placeholderEl, imgSrc){
      const old = panelEl.querySelector("img");
      if(old) old.remove();

      // 以前のエラーメッセージを戻す
      if(placeholderEl?.dataset?.default){
        placeholderEl.textContent = placeholderEl.dataset.default;
      }

      if(!imgSrc){
        placeholderEl.classList.remove("hidden");
        return;
      }
      placeholderEl.classList.add("hidden");
      const img = document.createElement("img");
      img.src = imgSrc;
      img.alt = "";
      img.addEventListener("error", () => {
        // GitHub Pagesは大文字小文字を区別するので、ファイル名違いが起きやすい
        const old2 = panelEl.querySelector("img");
        if(old2) old2.remove();
        placeholderEl.textContent = `画像が見つかりません：${imgSrc}`;
        placeholderEl.classList.remove("hidden");
      });
      panelEl.appendChild(img);
    }

    function setActiveTop(key){
      state.activeTop = key;
      [...topRow.querySelectorAll(".choiceBtn")].forEach(btn => {
        btn.classList.toggle("active", btn.dataset.key === key);
      });
    }

    function setActiveMain(key){
      state.activeMain = key;
      [...pad.querySelectorAll(".token")].forEach(btn => {
        btn.classList.toggle("active", btn.dataset.key === key);
      });
    }

    function showTop(key){
      setActiveTop(key);
      renderPanel(viewerTop, phTop, IMAGES[key] || null);
    }

    function showMain(key){
      setActiveMain(key);
      renderPanel(viewerMain, phMain, IMAGES[key] || null);
    }

    // iOS/Androidでは pointerup のあとに click が来て二重実行されやすいので抑制
    let lastTouchTs = 0;
    function attachTapShow(el, key, group){
      el.addEventListener("pointerup", (ev) => {
        if(ev.pointerType === "touch") lastTouchTs = Date.now();
        if(group === "top") showTop(key);
        else showMain(key);
      });

      // clickフォールバック（マウス/キーボード向け）
      el.addEventListener("click", (ev) => {
        if(Date.now() - lastTouchTs < 650) return; // タッチ直後のclickは無視
        if(group === "top") showTop(key);
        else showMain(key);
      });
    }

    function buildTopButtons(){
      [...topRow.querySelectorAll(".choiceBtn")].forEach(btn => {
        attachTapShow(btn, btn.dataset.key, "top");
      });
    }

    function buildMainButtons(){
      pad.innerHTML = "";
      MAIN_BUTTONS.forEach(cfg => {
        const b = document.createElement("button");
        b.className = `token ${cfg.shape} ${cfg.color}`;
        b.textContent = cfg.label;
        b.dataset.key = cfg.key;
        b.style.left = cfg.x + "%";
        b.style.top  = cfg.y + "%";
        attachTapShow(b, cfg.key, "main");
        pad.appendChild(b);
      });
    }

    // =========================
    // スワイプ（各ビューア）
    // =========================
    function attachSwipe(panelEl, order, getActiveKey, showFn){
      let tracking = false;
      let startX = 0, startY = 0;
      let moved = false;

      const indexInOrder = (key) => {
        const idx = order.indexOf(key);
        return idx >= 0 ? idx : 0;
      };

      const showByIndex = (idx) => {
        const key = order[(idx + order.length) % order.length];
        showFn(key);
      };

      panelEl.addEventListener("pointerdown", (ev) => {
        tracking = true;
        moved = false;
        startX = ev.clientX;
        startY = ev.clientY;
      });

      panelEl.addEventListener("pointermove", (ev) => {
        if(!tracking) return;
        const dx = ev.clientX - startX;
        const dy = ev.clientY - startY;
        if(Math.abs(dx) + Math.abs(dy) > 12) moved = true;
      });

      panelEl.addEventListener("pointerup", (ev) => {
        if(!tracking) return;
        tracking = false;

        const dx = ev.clientX - startX;
        const dy = ev.clientY - startY;
        if(!moved) return;

        if(Math.abs(dx) < 40 || Math.abs(dx) < Math.abs(dy) * 1.3) return;

        const cur = getActiveKey() || order[0];
        const idx = indexInOrder(cur);
        if(dx < 0) showByIndex(idx + 1);
        else showByIndex(idx - 1);
      });

      panelEl.addEventListener("pointercancel", () => { tracking = false; });
    }

    // =========================
    // 初期化
    // =========================
    buildTopButtons();
    buildMainButtons();

    attachSwipe(viewerTop,  ORDER_TOP,  () => state.activeTop,  showTop);
    attachSwipe(viewerMain, ORDER_MAIN, () => state.activeMain, showMain);

    // 初期表示
    showTop("CROSS");
    showMain("A");
  </script>
</body>
</html>
